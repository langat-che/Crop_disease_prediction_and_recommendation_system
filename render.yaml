services:
  # Backend API service
  - type: web
    name: crop-disease-predictor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python app_lite.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 10000
    plan: free
